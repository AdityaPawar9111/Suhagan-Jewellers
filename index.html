<head>

    <style>
        /* --- Root Variables --- */
        :root {
            --text-light: #f0e6d2;
            --text-dark: #3b0000;
            --accent-gold: #C0952D;
            --bg-dark: #3b0000;
            --bg-medium: #5d0000;
            --bg-light: #8a0000;
            --up-green: #28a745;
            --down-red: #e53935;
        }

        /* --- 1. FULL SCREEN BACKGROUND & RESET --- */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background: linear-gradient(to bottom, #720000, #400000);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('MAIN.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            position: relative; 
            color: var(--text-light);
            /* Removed flex centering to allow absolute positioning of container */
        }

        /* --- 2. PRICE CONTAINER --- */
        /* This is the main white/transparent box */
        .container {
            /* --- CUSTOMIZE LOCATION & SIZE HERE --- */
            position: absolute; 
            top: 63%;             /* Distance from top edge */
            left: 50%;            /* Distance from left edge */
            transform: translate(-50%, -50%); /* This centers it based on top/left 50% */
            
            width: 450px;         /* Set a specific width */
            max-width: 90%;       /* Max width for small screens */
            height: auto;         /* Height will grow with content */
            /* min-height: 400px; */   /* Optional: Set a minimum height */
            
            /* Internal spacing (top/bottom, left/right) */
            padding: 25px 20px; 
            /* -------------------------------------- */
            
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            box-sizing: border-box; 
        }

        /* --- TAB NAVIGATION (REMOVED) --- */
        /* All .tab, .tablinks, .tabcontent styles are removed */


        /* --- HAMBURGER BUTTON --- */
        .hamburger-button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            transition: background-color 0.3s ease;
            
            /* --- POSITIONING ATTRIBUTES (Adjust as needed) --- */
            position: fixed; 
            top: 45px;       
            left: 170px;      
            z-index: 10;     
            
            /* --- SIZING --- */
            width: 50px;
            height: 50px;
            border-radius: 50%; 
            padding: 0;         
        }

        .hamburger-button:hover { 
            background-color: rgba(0,0,0,0.2); 
        }

        .hamburger-button .bar {    
            width: 25px;  
            height: 3px; 
            background-color: #f0e6d200;    
            border-radius: 2px; 
        }
        
        /* --- PRICE GRID STYLES --- */
        /* (h3, .price-grid, .price-item, etc. are unchanged) */
        h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 5px 01px; 
        }

        .price-item {
            display: flex;
            flex-direction: column;
        }
        
        .price-item label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .price-item input[readonly] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(240, 230, 210, 0.3);
            padding: 8px 0;
            font-size: 1.1em;
            font-weight: 700;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        .price-value-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .price-value-wrapper input[readonly] {
            flex-grow: 1;
            min-width: 0;
        }
        
        .price-indicator {
            font-weight: 700;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .up { color: var(--up-green); }
        .down { color: var(--down-red); }
        .neutral { color: #aaa; }

        /* --- 3. FOOTER --- */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(0,0,0,0.3);
            color: #f0f0f0;
            font-family: 'Noto Sans', 'Tiro Devanagari Hindi', sans-serif;
            font-size: 13px;
            padding: 12px 8px 18px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            z-index: 9999;
        }

        .charges-text {
            font-size: 14px;    
            font-weight: 200;
            margin: 0 0 15px 0;
        }
        
        .address-text {
            font-size: 14px;    
            font-weight: 400;
            margin: -2px;
            line-height: 1.0;
        }
        
        /* --- 4. MODAL STYLING (POPUP) --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--bg-medium);
            border: 1px solid var(--accent-gold);
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            color: var(--text-light);
        }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-content h3 {
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
        .modal-content .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 8px;
        }
        .modal-content .input-group label {
            width: auto;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1em;
        }
        .modal-content .input-group input {
            width: 100%;
            padding: 14px;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(240, 230, 210, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-light);
            box-sizing: border-box;
            text-align: left;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .modal-buttons .cancel-btn {
            background-color: #777;
            color: var(--text-light);
        }
        .modal-buttons .cancel-btn:hover { background-color: #999; }
        .modal-buttons .update-btn {
            background-color: var(--accent-gold);
            color: var(--text-dark);
        }
        .modal-buttons .update-btn:hover { background-color: #dab654; }
        
        @supports (-webkit-touch-callout: none) {
            footer {
                position: sticky;
            }
        }

    </style>
</head>
<body>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update Latest Prices</h3>
            <div class="input-group">
                <label for="modal_gold_price">Latest 24 Kt Gold Price:</label>
                <input type="number" id="modal_gold_price" placeholder="Enter 24 Kt Gold rate">
            </div>
            <div class="input-group">
                <label for="modal_silver_price">Latest Fine Silver Price:</label>
                <input type="number" id="modal_silver_price" placeholder="Enter Fine Silver rate">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeUpdatePopup()">Cancel</button>
                <button class="update-btn" onclick="applyUpdatedPrices()">Update</button>
            </div>
        </div>

    <script>
        // --- IMPORTANT ---
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ_MyjGRfnbLzuZf-EjrLg-SOQuRZ0E_pB_jP39bktCznZAQoE6HYpYF7Rf8KoKrRa/exec';

        // --- Tab Navigation Logic (REMOVED) ---
        /* function openTab(evt, tabName) { ... } */
        
        // --- Popup Modal Logic ---
        function openUpdatePopup() {
            document.getElementById('updateModal').style.display = 'flex';
        }
        function closeUpdatePopup() {    
            document.getElementById('updateModal').style.display = 'none';    
            document.getElementById('modal_gold_price').value = '';
            document.getElementById('modal_silver_price').value = '';
        }

        // --- Price Update Logic ---
        async function applyUpdatedPrices() {
            const newGoldPrice = document.getElementById('modal_gold_price').value;
            const newSilverPrice = document.getElementById('modal_silver_price').value;

            if (!newGoldPrice && !newSilverPrice) {
                alert("Please enter at least one new price.");
                return;
            }

            const updateBtn = document.querySelector('.update-btn');
            updateBtn.textContent = 'Updating...';
            updateBtn.disabled = true;

            try {
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({   
                        gold: newGoldPrice || null, 
                        silver: newSilverPrice || null
                    })
                });
                
                await fetchPricesFromSheet();
                closeUpdatePopup(); 

            } catch (error) {
                console.error("Error saving data to Google Sheet:", error);
                alert("An error occurred. Please try again.");
            } finally {
                updateBtn.textContent = 'Update';
                updateBtn.disabled = false;
            }
        }

        async function fetchPricesFromSheet() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) { throw new Error('Network response was not ok'); }
                const data = await response.json(); 

                const format = (val) => val ? `‚Çπ ${parseFloat(val).toFixed(2)}` : '';

                // Populate all "Latest" fields
                document.getElementById('kt24').value = format(data.latest_24);
                document.getElementById('kt22').value = format(data.latest_22);
                document.getElementById('kt20').value = format(data.latest_20);
                document.getElementById('kt18').value = format(data.latest_18);
                document.getElementById('silver_latest').value = format(data.latest_silver);
                
                // Populate all "Previous" fields (from the hidden div)
                document.getElementById('previous_kt24').value = format(data.previous_24);
                document.getElementById('previous_kt22').value = format(data.previous_22);
                document.getElementById('previous_kt20').value = format(data.previous_20);
                document.getElementById('previous_kt18').value = format(data.previous_18);
                document.getElementById('silver_previous').value = format(data.previous_silver);

                updateIndicators();

            } catch (error) {
                console.error("Error fetching data from Google Sheet:", error);
            }
        }

        function updateIndicators() {
            const pairs = [
                { latest: 'kt24', previous: 'previous_kt24', indicator: 'indicator_24' },
                { latest: 'kt22', previous: 'previous_kt22', indicator: 'indicator_22' },
                { latest: 'kt20', previous: 'previous_kt20', indicator: 'indicator_20' },
                { latest: 'kt18', previous: 'previous_kt18', indicator: 'indicator_18' }
            ];
            
            pairs.forEach(p => {
                const latest = parseFloat(document.getElementById(p.latest).value.replace('‚Çπ ', ''));
                const previous = parseFloat(document.getElementById(p.previous).value.replace('‚Çπ ', ''));
                const ind = document.getElementById(p.indicator);
                
                if (!isNaN(latest) && !isNaN(previous)) {
                    const diff = latest - previous;
                    if (diff > 0) { 
                        ind.innerHTML = `(+${diff.toFixed(2)} ‚ñ≤)`;    
                        ind.className = 'price-indicator up'; 
                    } else if (diff < 0) { 
                        ind.innerHTML = `(${diff.toFixed(2)} ‚ñº)`;    
                        ind.className = 'price-indicator down'; 
                    } else { 
                        ind.textContent = '(-)';    
                        ind.className = 'price-indicator neutral'; 
                    }
                } else {    
                    ind.textContent = ''; 
                }
            });

            const latestSilver = parseFloat(document.getElementById('silver_latest').value.replace('‚Çπ ', ''));
            const previousSilver = parseFloat(document.getElementById('silver_previous').value.replace('‚Çπ ', ''));
            const silverInd = document.getElementById('silver_indicator');

            if (!isNaN(latestSilver) && !isNaN(previousSilver)) {
                const diff = latestSilver - previousSilver;
                if (diff > 0) {    
                    silverInd.innerHTML = `(+${diff.toFixed(2)} ‚ñ≤)`;    
                    silverInd.className = 'price-indicator up';    
                } else if (diff < 0) {    
                    silverInd.innerHTML = `(${diff.toFixed(2)} ‚ñº)`;    
                    silverInd.className = 'price-indicator down';    
                } else {    
                    silverInd.textContent = '(-)';    
                    silverInd.className = 'price-indicator neutral';    
                }
            } else {    
                silverInd.textContent = '';    
            }
        }
        
        // --- Page Load ---
        window.onload = function() {
            // Tab click removed
            
            // Fetches prices from Google Sheet as soon as page loads
            fetchPricesFromSheet();    
        };
    </script>
