<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUHAGAN JEWELLERS - Live Gold & Silver Rates</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;700&family=Tiro+Devanagari+Hindi&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --text-light: #f0e6d2;
            --text-dark: #3b0000;
            --accent-gold: #C0952D;
            --bg-dark: #3b0000;
            --bg-medium: #5d0000;
            --bg-light: #8a0000;
            --up-green: #28a745;
            --down-red: #e53935;
        }

        /* --- 1. FULL SCREEN BACKGROUND --- */
        html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto; /* allow scrolling */
  background: linear-gradient(to bottom, #720000, #400000);
}

main {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  min-height: calc(100vh - 120px); /* ensures content fits above footer */
  padding-top: 60px; /* moves everything slightly down */
  box-sizing: border-box;
}

        
        body {
            font-family: 'Montserrat', sans-serif;
            
            /* --- IMPORTANT --- */
            /* Make sure this filename matches your image: 'MAIN.png' or 'MAIN.jpg' */
            background-image: url('MAIN.png');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            height: 100vh;
            
            /* This relative position is needed for the absolute children */
            position: relative;
            color: var(--text-light);
        }

        /* --- 2. PRICE CONTAINER --- */
        /* This is the floating box style from SJ-V.html */
        .container {
  position: relative;
  width: 90%;
  max-width: 500px;
  margin: 120px auto 100px; /* smaller and centered spacing */
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  padding: 20px;
  box-sizing: border-box;
}



        /* --- STYLES FOR TABS, GRIDS, ETC. FROM SJ-V.html --- */
        .tab {
            display: flex;
            background-color: transparent;
            border-bottom: 1px solid rgba(240, 230, 210, 0.2);
            justify-content: center;
        }
        
        .hamburger-button {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            transition: background-color 0.3s ease;
            border-right: 1px solid rgba(240, 230, 210, 0.2);
            flex-shrink: 0;
        }

        .hamburger-button:hover { background-color: rgba(0,0,0,0.1); }
        .hamburger-button .bar { width: 25px; height: 3px; background-color: var(--text-light); border-radius: 2px; }
        
        .tab button.tablinks {
            background-color: transparent;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 16px 15px;
            transition: all 0.4s ease;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Montserrat', sans-serif;
            color: rgba(240, 230, 210, 0.6);
            flex-grow: 1;
            border-bottom: 4px solid transparent;
            text-align: center;
        }

        .tab button.tablinks:hover {
            background-color: rgba(0,0,0,0.1);
            color: var(--text-light);
        }
        .tab button.tablinks.active {
            color: var(--text-light);
            border-bottom: 4px solid var(--accent-gold);
        }

        .tabcontent {
            display: none;
            padding: 25px 5px;
            animation: fadeIn 0.6s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            color: var(--text-light);
            margin-top: 0;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .price-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 20px;
        }

        .price-item {
            display: flex;
            flex-direction: column;
        }
        
        .price-item label {
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .price-item input[readonly] {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(240, 230, 210, 0.3);
            padding: 8px 0;
            font-size: 0.8em;
            font-weight: 700;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            width: 100%;
        }

        .price-value-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .price-value-wrapper input[readonly] {
            flex-grow: 1;
            min-width: 0;
        }

        .price-item.static-item label {
            font-size: 0.85em;
            color: rgba(240, 230, 210, 0.8);
            margin-top: 10px;
        }
        
        .price-indicator {
            font-weight: 700;
            font-size: 0.7em;
            white-space: nowrap;
        }
        .up { color: var(--up-green); }
        .down { color: var(--down-red); }
        .neutral { color: #aaa; }

        /* --- 3. RESIZED FOOTER --- */
        /* This is the floating footer style from SJ-V.html */
        footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  background: rgba(0,0,0,0.3);
  color: #f0f0f0;
  font-family: 'Noto Sans', 'Tiro Devanagari Hindi', sans-serif;
  font-size: 13px;
  padding: 12px 8px 18px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
  z-index: 9999;
}



        .charges-text {
            font-size: 14px; 
            font-weight: 200;
            margin: 0 0 15px 0;
        }
        
        .address-text {
            font-size: 14px; 
            font-weight: 400;
            margin: -2px;
            line-height: 1.0;
        }
        
        /* --- 4. MODAL STYLING --- */
        /* This is the modal style from SJ-V.html */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--bg-medium);
            border: 1px solid var(--accent-gold);
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            color: var(--text-light);
        }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .modal-content h3 {
            color: var(--accent-gold);
            margin-bottom: 20px;
        }
        .modal-content .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
            gap: 8px;
        }
        .modal-content .input-group label {
            width: auto;
            text-align: left;
            margin-bottom: 5px;
            font-size: 1em;
        }
        .modal-content .input-group input {
            width: 100%;
            padding: 14px;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid rgba(240, 230, 210, 0.3);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text-light);
            /* This fixes a style bug in the modal */
            box-sizing: border-box; 
            text-align: left;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .modal-buttons .cancel-btn {
            background-color: #777;
            color: var(--text-light);
        }
        .modal-buttons .cancel-btn:hover { background-color: #999; }
        .modal-buttons .update-btn {
            background-color: var(--accent-gold);
            color: var(--text-dark);
        }
        .modal-buttons .update-btn:hover { background-color: #dab654; }
        @supports (-webkit-touch-callout: none) {
  footer {
    position: sticky;
  }
}

    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="tab">
            <button class="hamburger-button" onclick="openUpdatePopup()"><div class="bar"></div><div class="bar"></div><div class="bar"></div></button>
            <button class="tablinks" onclick="openTab(event, 'latest')" id="defaultOpen">Latest Prices</button>
            <button class="tablinks" onclick="openTab(event, 'previous')">Previous Prices</button>
        </div>

        <div id="latest" class="tabcontent">
            <div class="price-grid">
                <div class="price-item">
                    <label for="kt24">GOLD - 24 KT:</label>
                    <div class="price-value-wrapper">
                        <input type="text" id="kt24" readonly>
                        <span id="indicator_24" class="price-indicator"></span>
                    </div>
                </div>
                <div class="price-item">
                    <label for="kt22">GOLD - 22 KT:</label>
                    <div class="price-value-wrapper">
                        <input type="text" id="kt22" readonly>
                        <span id="indicator_22" class="price-indicator"></span>
                    </div>
                </div>
                <div class="price-item">
                    <label for="kt20">GOLD - 20 KT:</label>
                    <div class="price-value-wrapper">
                        <input type="text" id="kt20" readonly>
                        <span id="indicator_20" class="price-indicator"></span>
                    </div>
                </div>
                <div class="price-item">
                    <label for="kt18">GOLD - 18 KT:</label>
                    <div class="price-value-wrapper">
                        <input type="text" id="kt18" readonly>
                        <span id="indicator_18" class="price-indicator"></span>
                    </div>
                </div>
                <div class="price-item">
                    <label for="silver_latest">SILVER - FINE:</label>
                    <div class="price-value-wrapper">
                        <input type="text" id="silver_latest" readonly>
                        <span id="silver_indicator" class="price-indicator"></span>
                    </div>
                </div>
                <div class="price-item static-item">
                    
                </div>
            </div>
        </div>

        <div id="previous" class="tabcontent">
            
            <div class="price-grid">
                 <div class="price-item">
                    <label for="previous_kt24">GOLD - 24 KT:</label>
                    <input type="text" id="previous_kt24" readonly>
                 </div>
                 <div class="price-item">
                    <label for="previous_kt22">GOLD - 22 KT:</label>
                    <input type="text" id="previous_kt22" readonly>
                 </div>
                 <div class="price-item">
                    <label for="previous_kt20">GOLD - 20 KT:</label>
                    <input type="text" id="previous_kt20" readonly>
                 </div>
                 <div class="price-item">
                    <label for="previous_kt18">GOLD - 18 KT:</label>
                    <input type="text" id="previous_kt18" readonly>
                 </div>
                 <div class="price-item">
                    <label for="silver_previous">SILVER - FINE:</label>
                    <input type="text" id="silver_previous" readonly>
                 </div>
            </div>
        </div>
        
    </div>

    <footer>
        <p class="charges-text">
            Making charges and 3% GST applicable.
        </p>
        <p class="address-text">
            सुहागन ज्वैलर्स, 📍 मंगलवारा बाजार, मैंन मार्केट, पिपरिया 📞9752102126
        </p>
    </footer>
    
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h3>Update Latest Prices</h3>
            <div class="input-group">
                <label for="modal_gold_price">Latest 24 Kt Gold Price:</label>
                <input type="number" id="modal_gold_price" placeholder="Enter 24 Kt Gold rate">
            </div>
            <div class="input-group">
                <label for="modal_silver_price">Latest Fine Silver Price:</label>
                <input type="number" id="modal_silver_price" placeholder="Enter Fine Silver rate">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeUpdatePopup()">Cancel</button>
                <button class="update-btn" onclick="applyUpdatedPrices()">Update</button>
            </div>
        </div>
    </div>

    <script>
        // ⬇️ *** IMPORTANT *** ⬇️
        // This is the WORKING URL from your SJ-III.html file
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZ_MyjGRfnbLzuZf-EjrLg-SOQuRZ0E_pB_jP39bktCznZAQoE6HYpYF7Rf8KoKrRa/exec';
        // ⬆️ *** IMPORTANT *** ⬆️


        // --- Tab Navigation ---
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) { tabcontent[i].style.display = "none"; }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) { tablinks[i].className = tablinks[i].className.replace(" active", ""); }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        
        // --- Popup Modal ---
        function openUpdatePopup() { document.getElementById('updateModal').style.display = 'flex'; }
        function closeUpdatePopup() { 
            document.getElementById('updateModal').style.display = 'none'; 
            document.getElementById('modal_gold_price').value = '';
            document.getElementById('modal_silver_price').value = '';
        }

        // --- Price Update Logic ---

        // 1. Triggered by "Update" button in popup
        async function applyUpdatedPrices() {
            const newGoldPrice = document.getElementById('modal_gold_price').value;
            const newSilverPrice = document.getElementById('modal_silver_price').value;

            // Basic validation
            if (!newGoldPrice && !newSilverPrice) {
                alert("Please enter at least one new price.");
                return;
            }

            // Show loading
            const updateBtn = document.querySelector('.update-btn');
            updateBtn.textContent = 'Updating...';
            updateBtn.disabled = true;

            try {
                // 2. Send *only* the new raw prices to Google Apps Script
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ 
                        gold: newGoldPrice || null, // Send null if empty
                        silver: newSilverPrice || null
                    })
                });
                
                // 3. On success, fetch all new data from the sheet
                await fetchPricesFromSheet();
                closeUpdatePopup();

            } catch (error) {
                console.error("Error saving data to Google Sheet:", error);
                alert("An error occurred. Please try again.");
            } finally {
                // Reset button
                updateBtn.textContent = 'Update';
                updateBtn.disabled = false;
            }
        }

        // 4. Fetches all data from the sheet and populates the HTML
        async function fetchPricesFromSheet() {
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                if (!response.ok) { throw new Error('Network response was not ok'); }
                const data = await response.json();

                // Helper to format prices
                const format = (val) => val ? `₹ ${parseFloat(val).toFixed(2)}` : '';

                // Populate Latest Gold
                document.getElementById('kt24').value = format(data.latest_24);
                document.getElementById('kt22').value = format(data.latest_22);
                document.getElementById('kt20').value = format(data.latest_20);
                document.getElementById('kt18').value = format(data.latest_18);
                
                // Populate Previous Gold
                document.getElementById('previous_kt24').value = format(data.previous_24);
                document.getElementById('previous_kt22').value = format(data.previous_22);
                document.getElementById('previous_kt20').value = format(data.previous_20);
                document.getElementById('previous_kt18').value = format(data.previous_18);
                
                // Populate Silver (Latest and Previous)
                // These IDs exist in the SJ-V HTML, so this works
                document.getElementById('silver_latest').value = format(data.latest_silver);
                document.getElementById('silver_previous').value = format(data.previous_silver);

                // 5. Update the "up/down" indicators
                updateIndicators();

            } catch (error) {
                console.error("Error fetching data from Google Sheet:", error);
            }
        }

        // 6. Updates all price change indicators (▲ ▼)
        function updateIndicators() {
            // Gold indicators
            const pairs = [
                { latest: 'kt24', previous: 'previous_kt24', indicator: 'indicator_24' },
                { latest: 'kt22', previous: 'previous_kt22', indicator: 'indicator_22' },
                { latest: 'kt20', previous: 'previous_kt20', indicator: 'indicator_20' },
                { latest: 'kt18', previous: 'previous_kt18', indicator: 'indicator_18' }
            ];
            
            pairs.forEach(p => {
                const latest = parseFloat(document.getElementById(p.latest).value.replace('₹ ', ''));
                const previous = parseFloat(document.getElementById(p.previous).value.replace('₹ ', ''));
                const ind = document.getElementById(p.indicator);
                
                if (!isNaN(latest) && !isNaN(previous)) {
                    const diff = latest - previous;
                    if (diff > 0) { ind.innerHTML = `(+${diff.toFixed(2)} ▲)`; ind.className = 'price-indicator up'; }
                    else if (diff < 0) { ind.innerHTML = `(${diff.toFixed(2)} ▼)`; ind.className = 'price-indicator down'; }
                    else { ind.textContent = '(-)'; ind.className = 'price-indicator neutral'; }
                } else { ind.textContent = ''; }
            });

            // Silver indicator
            const latestSilver = parseFloat(document.getElementById('silver_latest').value.replace('₹ ', ''));
            const previousSilver = parseFloat(document.getElementById('silver_previous').value.replace('₹ ', ''));
            const silverInd = document.getElementById('silver_indicator');

            if (!isNaN(latestSilver) && !isNaN(previousSilver)) {
                const diff = latestSilver - previousSilver;
                if (diff > 0) { silverInd.innerHTML = `(+${diff.toFixed(2)} ▲)`; silverInd.className = 'price-indicator up'; }
                else if (diff < 0) { silverInd.innerHTML = `(${diff.toFixed(2)} ▼)`; silverInd.className = 'price-indicator down'; }
                else { silverInd.textContent = '(-)'; silverInd.className = 'price-indicator neutral'; }
            } else { silverInd.textContent = ''; }
        }
        
        // --- Page Load ---
        window.onload = function() {
            document.getElementById("defaultOpen").click();
            fetchPricesFromSheet(); // Load prices from Google Sheet on page load
        };
    </script>

</body>
</html>
